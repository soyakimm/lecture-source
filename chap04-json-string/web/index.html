<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json string</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1 align="center">ajax 요청 후 stream을 이용한 json 응답(simple json string)</h1>
	
	<h2>JSON 데이터 요청</h2>
	
	<h3>1-1. 데이터 전송 없이 json 반환</h3>
	<button id="send-get-1">전송</button>
	<script>
		$("#send-get-1").click(function(){
			$.ajax({
				url : "/chap04/receive/json",
				type : "get",
				success : function(data){
					console.log(data);
					
					/* json 형태의 문자열 Object 타입의 객체로 parsing(파싱)할 때 사용하는 메소드이다. */
					let jsonObject = JSON.parse(data);
					/* 문자열을 넣었을때 반환된 데이터를 출력 
					1.log 
					2.table */
					console.log(jsonObject);
					console.table(jsonObject);
				},
				error : function(xhr) {
					console.log(xhr);
				}
			});
		});
	</script>
	

	
	<h3>1-2. 데이터 전송 없이 jsonArray 반환</h3>
	<button id="send-get-2">전송</button>
	<script>
		$("#send-get-2").click(function(){
			$.ajax({
				url : "/chap04/receive/array",
				type : "get",
				success : function(data){
					console.log(data);
					/* json 형태의 문자열 Object 타입의 객체로 parsing(파싱)할 때 사용하는 메소드이다. */
					let jsonObject = JSON.parse(data); 
					/* 문자열을 넣었을때 반환된 데이터를 출력 
					1.log 
					2.table */
					console.log(jsonObject);
					console.table(jsonObject);

				},
				error : function(xhr) {
					console.log(xhr);
				}
			});
		});
	</script>

	
	<h3>1-3. 데이터 전송 없이 응답 헤더 설정 후 jsonArray 반환</h3>
	<button id="send-get-3">전송</button>
	<script>
		$("#send-get-3").click(function(){
			$.ajax({
				url : "/chap04/receive/jsonarray",
				type : "get",
				success : function(data){
					/* 응답 헤더의 content-type설정을 application/json으로 하게 되면 JSON.pares()를 하지 않아도
					object로 인식한다. */
					console.log(data);
					console.table(data);
				},
				error : function(xhr){
					console.log(xhr);
				}
			});
		});
	
	</script>

	
	
	
	
</body>
</html>
